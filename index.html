<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/journal.css">
    <title>Document</title>
</head>

<body>
    <h1>Daily Journal</h1>

    <form action="" id="journalForm">
        <fieldset>

            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate"></input>
        </fieldset>
        <fieldset>
            <label for="concepts">Concepts Covered</label>
            <input type="text" name="concepts" id="concepts"></input>
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry:</label>
            <textarea id="journalEntry" name="journalEntry"></textarea>
        </fieldset>
        <fieldset>
            <label for="mood">Mood for the day</label>
            <select name="moodlist" form="journalForm">
                <option value="happy">Happy</option>
                <option value="content">Content</option>
                <option value="indifferent">Indifferent</option>
                <option value="sad">Sad</option>
            </select>
        </fieldset>
    </form>


    <input type="submit" value="Record Journal Entry">

    <article class="entryLog">

    </article>


    <script src="/scripts/journal.js"></script>
</body>

</html>
